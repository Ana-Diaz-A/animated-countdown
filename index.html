<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animated-countdown</title> <!--TITLE-->
  <link rel="stylesheet" href="style.css"/> <!--CSS-->
</head>

<body>
    <div class="counter"> <!--COUNTER-->
      <div class="nums"> <!--NUMBERS-->
        <span class="in">3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
      <h4>Loading...</h4>
    </div>

    <div class="final">
      <h1>READY!</h1>
      <button id="replay"> <!--REPEAT BUTTON-->
        <span>Repeat</span>
      </button>
    </div>

    <script src="script.js"></script> <!--JS-->
</body>
</html>
